spring:
  profiles:
    include: base
    active: base, interceptor

---
spring:
  profiles: interceptor
  datasource:
    username: peter

server:
  port: 8082
  servlet:
    context-path: /shogun-gs-interceptor

---
spring:
  profiles: interceptor-dev
  datasource:
    username: shogun

server:
  port: 8082
  servlet:
    context-path: /shogun-gs-interceptor

